<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>FC-Taylor</title>
    <link rel="stylesheet" href="../../Dependencies/Bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/roller.css" />
  </head>
  <body>
    <div class="container" id="main">
        <h1>FC-Taylor program</h1>
        <p class="lead">
            Calibrate a yield surface of an FCC material
        </p>
        <h3>Input</h3>
        <p>
            Select a file containing grain orientations and weights
            <br>
            <button class="btn btn-secondary" id="SelectProgramBtn">Select</button>
        </p>
        <p>
            Selected file: 
            <div id="FilePath" class="text-light bg-dark"></div>
        </p>
        <h4>Material input</h4>
        <form>
            Elasticity parameters:
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="c11">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="c12">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="c44">
                </div>
            </div>
        </form>
        <form>
            Constitutive parameters:
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Reference slip rate">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Instantaneous strain rate sensitivity">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Initial critical resolved shear stress">
                </div>
            </div>
        </form>
        <form>
            Hardening parameters:
            <div class="form-row">
                <div class="col">
                    <select class="form-control">
                        <option selected>Voce hardening</option>
                        <option>Kalidindi hardening</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Latent hardening coefficient">
                </div>
            </div>
        </form>
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
        </form>
        <form>
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
        </form>
        <h4>Other input</h4>
        <h4>Run program</h4>
        <p>
            <div class="btn-container">
                <button class="btn btn-secondary" id="StartProgramBtn">Start</button>
                <button class="btn btn-secondary" id="TerminateProgramBtn" disabled>Terminate</button>
                <span id="running"></span>
                <div id="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
        </p>
        <p>
            Output: 
            <div id="OutputData" class="text-light bg-dark"></div>
        </p>
    </div>
    <script>
      // You can also require other files to run in this process
      require('../javascript/renderer.js')
    </script>
  </body>
</html>
